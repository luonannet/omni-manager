<!DOCTYPE html>
<html lang="en">
    <head>
        <title>jobs log</title>
    </head>
    <body>
	 <pre id="codeui"></pre>
        <pre id="fileData"></pre>
        <script type="text/javascript">
            (function() {
                var codeui = document.getElementById("codeui");
				 var data = document.getElementById("fileData");
                var conn = new WebSocket("ws://localhost:8888/wsQueryJobStatus?token=tokentest&jobname=omni-image-60022d82-89d5-4c6b-8b3f-ccdc48c25e7b&jobDBID=159");
                conn.onclose = function(evt) {
                    data.textContent = 'Connection closed';
                }
                conn.onmessage = function(evt) { 
					var result = JSON.parse(evt.data)
					switch(result.code){
					case 0:
					 data.textContent =  data.textContent +result.data;
					 break;
					 case -1:
					 data.textContent =  data.textContent +result.data;
					 break;
					 case 1:
					 data.textContent = "call api:"+  result.url;
					 break;
					
					}
                   
					codeui.textContent = result.code;
                }
            })();
        </script>
    </body>
</html>
